<!DOCTYPE html>
<html lang="fr">
<head>	
	<meta charset="utf-8">
	<title>Test Appartoo</title>
	<link rel="stylesheet" media="screen" href="assets/css/bootstrap.css" type="text/css"/>		
	<link rel="stylesheet" media="screen" href="assets/css/style.css" type="text/css"/>
	<link rel="shortcut icon" type="image/x-icon" href="assets/images/icon.png" />
	<meta name="description" content="Test Backbone"/>
</head>
<body>
	<div id="container">
		<header>
			<h1 class="header"><a href="index.html"><img src="assets/images/logo.png" alt="Logo Appartoo"></a></h1>
		</header>
		<div class="content">
			<ul>
				<li><div class="form-group">
					<select class="form-control type-input">
						<option>Location</option>
						<option>Colocation</option>
						<option>Sous-location</option>
					</select>
				</div></li>
				<li><input class="form-control title-input" placeholder="Titre de l'annonce (obligatoire)" type="text"></li>
				<li><input class="form-control ville-input" id="ville" placeholder="Ville ou adresse (obligatoire)" type="text">
        		<button id="localisation" class="btn btn-warning">Localise-moi</button></li>
			<div id="map-canvas">
        	</div>
        		<li><textarea class="form-control description-input" placeholder="Description de l'annonce (obligatoire)"></textarea></li>
				<li><input class="form-control loyer-input" placeholder="Loyer /mois (obligatoire)" type="number"></li>
				<li><input class="form-control numero-input" placeholder="Numero de téléphone" type="number"></li>
				<li><button class="btn btn-primary add-post">Publier</button></li>	

			</ul>
			<div class="post_list">

			</div>
		</div>
	</div>
	<script type="text/template" class="posts_list_temlate">
		<li>Titre de l&apos;annonce : <span class="title"><%= title %></span></li>
		<li>Lieu : <span class="ville"><%= ville %></span></li>
		<li>Type : <span class="type"><%= type %></span></li>
		<li>Description : <span class="description"><%= description %></span></li>
		<li>Loyer mensuel : <span class="loyer"><%= loyer %></span>€</li>
		<li>Tél : <span class="numero"><%= numero %></span></li>
		<li>
			<button class="btn btn-warning edit-post">Edit</button>
			<button class="btn btn-danger delete-post">Delete</button>
			<button class="btn btn-success update-post">Update</button>
			<button class="btn btn-danger cancel-post">Cancel</button>
		</li>
	</script>
	<script type="text/javascript" src="assets/js/vendor/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="assets/js/vendor/underscore-min.js"></script>
	<script type="text/javascript" src="assets/js/vendor/backbone-min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvUAEgJCWWYHrxugOohA6Bqhe0956CdJU&amp;libraries=geometry,places&amp;language=fr"></script>
	<script type="text/javascript" src="assets/js/maps.js"></script>
</body>
<html>
